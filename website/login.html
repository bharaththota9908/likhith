<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div>
        <form action="index.html" >
            <label for="uname">User Name</label>
            <input type="text" placeholder="enter your username" name="uname" required><br><br>
            <label for="pwd">password</label>
            <input type="password" placeholder="enter password"name="pname" required><br><br>
            <button type="submit">LOGIN</button><br><br>
            <label><input type="checkbox" checked="checked" name="remember">Remember me</label><br><br>
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="pwd">Forgot<a href="#">password</a></span><br><br> 
            if not registered=><a href="registration.html" target="registration.html">Register</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
